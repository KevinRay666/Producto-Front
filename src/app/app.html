<div class="formularioRegistro">
    <h2>Crear producto</h2>
    <form [formGroup]="productoForm" (ngSubmit)="guardar()">
        <div class=" form-group">
            <label>Sku</label>
            <input type="text" formControlName="sku" class="form-control">
        </div>
        <div class=" form-group">
            <label>Nombre</label>
            <input type="text" formControlName="nombre" class="form-control">
        </div>
        <div class=" form-group">
            <label>Precio</label>
            <input type="number" formControlName="precio" class="form-control" step="0.01" min="0">
        </div>
        <div class="form-group">
            <label>Cantidad</label>
            <input type="number" formControlName="cantidad" class="form-control">
        </div>
        <div class="form-button">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>

    </form>

    @if (producto.length > 0) {
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>SKU</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Borrar</th>
                <th>Actualizar</th>
            </tr>
        </thead>
        <tbody>
            @for (p of producto; track p.id) {
            <tr>
                <td>{{ p.id }}</td>
                <td>{{ p.sku }}</td>
                <td>{{ p.nombre }}</td>
                <td>{{ p.precio }}</td>
                <td>{{ p.cantidad }}</td>
                <td><button type="submit" class="btn btn-danger">Borrar</button></td>
                <td><button type="submit" class="btn btn-warning">Actualizar</button></td>
            </tr>
            }
        </tbody>
    </table>
    } @else {
    <p>No hay productos</p>
    }

</div>


<router-outlet />
